# get all items
query allItems {
  items {
    id
    title
  }
}

# get an item
query oneItem {
  item(where: { id: "example" }) {
    id
    title
  }
}

# create an item
mutation createAnItem {
  createItem(
    title: "second"
    description: "firstItemDesc"
    image: "test1.jpg"
    largeImage: "test2.jpg"
    price: 100
  ) {
    id
    title
  }
}

# create a user
mutation createUser {
  signUp(
    name: "Nick Vincent-Hill"
    email: "nvincenthill@gmail.com"
    password: "password"
  ) {
    name
    email
    password
    permissions
  }
}
